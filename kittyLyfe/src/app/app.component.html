<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar color="primary">
      Options
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/']">
          Feed
        </a>

      <hr>

      <a mat-list-item (click)="sidenav.toggle(); authService.signOut();">
        Sign out
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button class="menuBtn" *ngIf="authService.isSignedInStream | async" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span fxFlex fxShow="false" fxShow.gt-xs></span>
    <span fxShow="false" *ngIf="authService.isSignedInStream | async" fxShow.gt-xs class="signedInBtn">{{authService.displayNameStream | async}}, you are AWESOME!</span>
  </mat-toolbar>

  <div id="temp" fxLayoutAlign="space-around center">
    <div class="container" class.gt-xs="container-extra-padding" fxFlex fxFlex.mat="600px" fxFlex.gt-mat="600px">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
