<div id="main" fxLayout="column">
    <h1 mat-dialog-title fxLayoutAlign="center center">Add a new photo</h1>
    <form #photoForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-dialog-content fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput name="url" [(ngModel)]="url" required placeholder="Add an existing URL">
        </mat-form-field>
  
        <div class="mid" fxLayout="row" fxLayoutalign="end center">
        <mat-spinner id="spinner" class="spin"></mat-spinner>
        <div id="upload">
          or&nbsp;
          <button type="button" (click)="featuredInput1.click()" color="accent" mat-raised-button>
          <span>Upload an image</span>
        </button>
          <input #featuredInput1 style="display: none" type="file" (change)="photoSelected($event)">
        </div>
      </div>
        
        <mat-form-field fxFlex>
          <input matInput name="caption" [(ngModel)]="caption" placeholder="Caption">
        </mat-form-field>
      </mat-dialog-content>
  
      <mat-dialog-actions fxLayoutAlign="end center">
        <button mat-button type="button" mat-dialog-close>Cancel</button>
        <button mat-button [disabled]="!photoForm.form.valid" type="submit">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
